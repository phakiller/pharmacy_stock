Get Provider's information
----
tags:
  - Provider
parameters:
  - in: header
    name: Token
    type: string
    required: true
    description: Token given by Login route
  - in: path
    name: provider_id
    type: integer
    required: true
    description: Provider's ID
definitions:
  Provider_Informations:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      telephone:
          type: string
      is_active:
          type: boolean
      creation_date:
          type: string
  Invalid_Token:
    type: object
    properties:
      message:
        type: string
        example: Token Invalido ou Expirado
  No_Token_Header:
    type: object
    properties:
      message:
        type: string
        example: Token n√£o especificado no header
responses:
  200:
    description: Provider's information
    schema:
      $ref: '#/definitions/Provider_Informations'
  401:
    description: Token is invalid or expired
    schema:
      $ref: '#/definitions/Invalid_Token'
  403:
    description: Token is not in request HEADER or Only admin can access
    schema:
      $ref: '#/definitions/No_Token_Header'